<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="corpo">
      <div class="header">SUPER CALCULADORA</div>
      <div class="resultado"></div>
      <div class="numeros">
        <ul class="primeiraFileira">
          <li id="n7" value="7">7</li>
          <li id="n8" value="8">8</li>
          <li id="n9" value="9">9</li>
          <li class="botaoDividir" value="/">/</li>
          <li class="botaoRefazer">
            <img src="Icons/vire-a-esquerda (1).png" alt="" />
          </li>
          <li class="botaoLimpar">C</li>
        </ul>
        <ul class="segundaFileira">
          <li id="n4" value="4">4</li>
          <li id="n5" value="5">5</li>
          <li id="n6" value="6">6</li>
          <li class="botaoMultiplicar" value="*">x</li>
          <li id="simboloParenteseEsquerdo" value="(">(</li>
          <li id="simboloParenteseDireito" value=")">)</li>
        </ul>
        <ul class="terceriaFileria">
          <li id="n1" value="1">1</li>
          <li id="n2" value="2">2</li>
          <li id="n3" value="3">3</li>
          <li class="botaoSubtrair" value="-">-</li>
          <li class="botaoElevarQuadrado" value="^">x^</li>
          <li class="botaoRaiz" value="√"> √ </li>
        </ul>
        <ul class="ultimaFIleira">
          <li id="n0" value="0">0</li>
          <li class="botaoVirgula" value=",">,</li>
          <li class="botaoPorcentagem" value="%">%</li>
          <li class="botaoSomar" value="+">+</li>
          <li class="sinalIgual" value="=">=</li>
        </ul>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
